<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Gerenciador de Placar</title>
</head>
<body id="fundo">
    <div class="container">
        <h1>Placar</h1>
        <div class="scoreboard">
            <div class="team red">
                <h2>Time Vermelho</h2>
                <div class="score" id="scoreA">0</div>
                <button onclick="updateScore('A', 1)">+1</button>
                <button onclick="updateScore('A', -1)">-1</button>
            </div>
            <div class="team blue">
                <h2>Time Verde</h2>
                <div class="score" id="scoreB">0</div>
                <button onclick="updateScore('B', 1)">+1</button>
                <button onclick="updateScore('B', -1)">-1</button>
            </div>
        </div>
        <button class="finalizar" onclick="finalizarJogo()">Finalizar</button>
        <button class="reset" onclick="resetScores()">Resetar</button><br>
        <br><a href="index.html" class="button">Voltar</a>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="resultado"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
